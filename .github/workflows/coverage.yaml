name: Generate coverage report

on:
  push:
    branches:
    - main

jobs:
  coverage:
    name: Generate Coverage Report | python=${{ matrix.python-version }}

    permissions:
      contents: write

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v4
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}
          conda-channels: anaconda, conda-forge

      - name: Conda install dependencies
        run: conda install fiona==1.9.4

      - name: Install dependencies
        run: |
          python${{ matrix.python-version }} -m pip install --upgrade pip
          python${{ matrix.python-version }} -m pip install --force-reinstall -e ".[dev]"

      - name: Test with pytest and generate coverage report
        run: |
          python${{ matrix.python-version }} -m coverage run --source=src/geodense -m pytest -v tests
          python${{ matrix.python-version }} -m coverage html -d /tmp/htmlcov
          python${{ matrix.python-version }} -m coverage json -o /tmp/htmlcov/coverage.json
          python${{ matrix.python-version }} util.py gen-cov-badge /tmp/htmlcov/coverage.json /tmp/htmlcov/badge.json
          ls -lah /tmp/htmlcov

      - name: Deploy coverage report on gh-pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: coverage-report
          publish_dir: /tmp/htmlcov
          full_commit_message: ${{ github.event.head_commit.message }}
