[project]
name = "geodense"
description = "Check density of, and densify geospatial geometries using the geodetic great circle calculation for accurate CRS transformations"
keywords = []
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
]
readme = { file = "./README.md", content-type = "text/markdown" }
dependencies = [
]
requires-python = ">=3.11.4"
dynamic = ["version"]

[project.urls]
repository = "https://github.com/GeodetischeInfrastructuur/geodense"

[project.optional-dependencies]
dev = ["black", "autoflake", "isort", "mypy"]


[build-system]
requires = ["setuptools>=61.0", "setuptools-git-versioning<2"]
build-backend = "setuptools.build_meta"

[project.scripts]
geodense = "geodense.main:main"
gden = "geodense.main:main"

[tool.setuptools-git-versioning]
enabled = true


[tool.setuptools.packages.find]
where = ["src"]  # list of folders that contain the packages (["."] by default)
include = ["geodense*"]  # package names should match these glob patterns (["*"] by default)
namespaces = false  # to disable scanning PEP 420 namespaces (true by default)

